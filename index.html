<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Goal Tracker â€¢ Mavo Demos</title>
	<script src="https://dev.mavo.io/dist/mavo.js"></script>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

    <main mv-app="tracker" mv-storage="https://github.com/khuntermit" mv-plugins="tinymce" class="mv-autoedit">

<!--title-->
    <h1 property="title" class="tinymce">
        Vest-a-Dog
    </h1>
    
<!--picture-->
    <img property="mainimage" src="images/Vest%20a%20Dog.jpg" alt="" width="100" height="100" class="img-circle">

<!--about-->
    <p property="about" class="tinymce">
        <strong>About</strong>
        <br>We want to fundraise $1000 to provide every dog in the Boston police with a bullet-proof vest!
    </p>
    
<!--progress-->
    <div>
        <span property="progress1">[sum(amount)]</span>
        <span> of </span>
        <span property="goal">100</span>
        <span property="units" mv-edit-list="units2">dollars</span>
    </div>
    
<!--dropdown list-->
    <div>
        <datalist id="units2">
            <option>Euros</option>
            <option>contributions</option>
        </datalist>
    </div>   
        
<!--progress bar-->
    <div>
        <progress value=[progress1] mv-alias="progress" max=[goal]></progress>
    </div>

<!--log-->
    <section>
			<article property="progress" mv-alias="contribution" mv-multiple>
				<header>
					<h1>
						<time datetime="2016-03-15" property="date">15 Mar 2016</time>
						<div property="name">Animal Rescue League of Boston</div>
					</h1>
					<p>
						<span property="amount">250</span>
					</p>
				</header>
			</article>
    </section>
    </main>

</body>
