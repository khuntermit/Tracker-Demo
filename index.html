<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Goal Tracker â€¢ Mavo Demos</title>
	<script src="https://dev.mavo.io/dist/mavo.js"></script>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
	<link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>

    
<body>

<main mv-app="tracker" mv-storage="https://github.com/khuntermit" mv-plugins="tinymce" class="mv-autoedit">

<!--left column-->
 <div class="third">
    
    <div class="white text-black card-4">
        <div class="display-container">
            
<!--            image-->
            <img property="mainimage" src="images/Vest%20a%20Dog.jpg" style="width:100%" alt="Avatar">
            
<!--            title-->
            <div>
                <h2 property="title" class="tinymce">Vest a Dog</h2>
            </div>
        </div>
        
<!--        about-->
        <div class="container">
            <p property="about" class="tinymce"><i class="margin-right large text-teal"></i>Vest-a-Dog is fundraising $1000 to provide every dog in the Boston police with a bullet-proof vest!</p>
        
<!--        goal-->
        <p class="large"><b><i class="margin-right text-teal"></i>Goal</b></p>
        <span property="goal">1000</span>
        <span property="units" mv-edit-list="units2">dollars</span>

<!--        dropdown menu-->
        <div>
            <datalist id="units2">
                <option>Euros</option>
                <option>contributions</option>
            </datalist>
        </div>        
         
<!--fix progress bar-->
        <p class="large"><b><i class="margin-right text-teal"></i>Progress</b></p>
            <div class="light-grey round-xlarge small">
                <div class="container center round-xlarge light-red" style="width:80%">[sum(amount)]</div>
            </div>
            <br>
        </div>
    </div><br>

<!-- End Left Column -->
</div>


<!--log-->
    <section>
			<article property="progress" mv-alias="contribution" mv-multiple>
				<header>
					<h2>
						<time datetime="2016-03-15" property="date" default="today" class="xlarge">15 Mar 2016</time>
						<div property="name">Animal Rescue League of Boston</div>
					</h2>
					<p>
						<span property="amount">250</span>
                        <span>[units]</span>
					</p>
				</header>
			</article>
    </section>
    </main>

</body>
