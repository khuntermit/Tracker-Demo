<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Goal Tracker â€¢ Mavo Demos</title>
	<script src="https://dev.mavo.io/dist/mavo.js"></script>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Montserrat" rel="stylesheet">
<body>
    

<main mv-app="tracker" mv-storage="https://github.com/khuntermit" mv-plugins="tinymce" class="mv-autoedit">

<!--left column-->
 <div class="flex-left">
    
    <div class="card white">
            
<!--            image-->
        <img property="mainimage" src="images/Vest%20a%20Dog.jpg" style="width:100%" alt="Avatar">

<!--            title-->
        <div>
            <h2 property="title" class="tinymce">Vest a Dog</h2>
        </div>
        
        
<!--        about-->
        <div class="padded">
            <p property="about" class="tinymce">Vest-a-Dog is fundraising $1000 to provide every dog in the Boston police with a bullet-proof vest!</p>

<!--        dropdown menu-->
        <div>
            <datalist id="units2">
                <option>Euros</option>
                <option>contributions</option>
            </datalist>
        </div>        
            
        </div>
    </div><br>

<!-- End Left Column -->
</div>
    
<!--progress-->
    <div class="flex-right light-grey round-xlarge padded">
        <h2><b>Progress</b></h2>
        <div>
            <span>[sum(amount)]</span>
            <span property="units" mv-edit-list="units2">dollars</span>
        </div>
    </div>

<!--log-->
    <section>
			<article property="progress" mv-alias="contribution" class="card padded light-grey flex-right"mv-multiple>
				<header>
					<h3 class="center">
						<time datetime="2016-03-15" property="date">15 Mar 2016</time>
                    </h3>
                    <h2>
						<div property="name">Animal Rescue League of Boston</div>
					</h2>
					<h2>
						<span property="amount">250</span>
                        <span>[units]</span>
					</h2>
				</header>
			</article>
    </section>
    </main>

</body>
