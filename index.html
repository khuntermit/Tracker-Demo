<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

<main mv-app="tracker" mv-storage="https://github.com/khuntermit" mv-plugins="tinymce" class="mv-autoedit">

<!--left column-->
 <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img property="mainimage" src="images/Vest%20a%20Dog.jpg" style="width:100%" alt="Avatar">
          <div class="w3-display-bottomleft w3-container w3-text-black">
            <h2 property="title" class="tinymce">Vest a Dog</h2>
          </div>
        </div>
        <div class="w3-container">
            <p property="about" class="tinymce"><i class="w3-margin-right w3-large w3-text-teal"></i>Vest-a-Dog is fundraising $1000 to provide every dog in the Boston police with a bullet-proof vest!</p>
        
        <p class="w3-large"><b><i class="w3-margin-right w3-text-teal"></i>Goal</b></p>
        <span property="goal">1000</span>
        <span property="units" mv-edit-list="units2">dollars</span>

        <div>
            <datalist id="units2">
                <option>Euros</option>
                <option>contributions</option>
            </datalist>
        </div> 

        
        
            
<!--fix this-->
        <p class="w3-large"><b><i class="w3-margin-right w3-text-teal"></i>Progress</b></p>
        <div class="w3-light-grey w3-round-xlarge w3-small">
            <div class="w3-container w3-center w3-round-xlarge w3-teal" width=[sum(amount)]/[goal]>[sum(amount)] / [goal] </div>

        </div>
        <br>
        </div>
      </div><br>

<!-- End Left Column -->
</div>
