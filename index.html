<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Goal Tracker â€¢ Mavo Demos</title>
	<script src="https://dev.mavo.io/dist/mavo.js"></script>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Montserrat" rel="stylesheet">
<body>

<main mv-app="tracker" mv-storage="https://github.com/khuntermit" mv-plugins="tinymce" class="mv-autoedit">

<!--left column-->
<div class="card white flex-left">
            
<!--image-->
    <img property="mainimage" src="images/Vest%20a%20Dog.jpg" style="width:100%" alt="Avatar">

<!--title-->
    <h1 property="title" class="tinymce">Vest a Dog</h1>
        
<!--about-->
    <p property="about" class="tinymce card-padded">Vest-a-Dog is fundraising $1000 to provide every dog in the Boston police with a bullet-proof vest!</p>       
            
<!--end left column-->
</div>

        
<!--dropdown menu-->
    <div>
        <datalist id="units2">
            <option>Euros</option>
            <option>contributions</option>
            <option>miles</option>
            <option>kilometers</option>
        </datalist>
    </div> 

<!--progress-->
    <div class="flex-right light-grey round-xlarge">
        <h2><b>Progress</b></h2>
        <hr/>
        <p><b>
            <span>[sum(amount)]</span>
            <span property="units" mv-edit-list="units2">dollars</span>
            </b>
        </p>
        <p>[count(progress)] logs</p>
    </div>
    
<!--log-->
    <section>
			<article property="progress" mv-alias="contribution" class="card light-grey padded flex-small"mv-multiple>
				<header>
					<h4>
						<time datetime="2016-03-15" property="date">15 Mar 2016</time>
                    </h4>
                    <h2>
						<div property="name">Animal Rescue League of Boston</div>
					</h2>
					<h3>
						<span property="amount">250</span>
                        <span>[units]</span>
					</h3>
				</header>
			</article>
    </section>
    </main>

</body>
